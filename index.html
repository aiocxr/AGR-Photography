<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGR Photography</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./images/camera-favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <!-- sticky nav bar  -->
    <nav class="navbar">
      <div class="logo">
        <img
          class="logo-img"
          src="./images/LENS(1).png"
          alt="AGR Photography Logo"
        />
      </div>
      <ul class="nav-links">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- header section is here :) -->
    <header class="header">
      <div class="slideshow" id="slideshow">
        <!-- the img will be injected here  -->
      </div>
    </header>

    <section class="pricing__section">
      <img
        class="pricing__background-img"
        src="./images/patrick-tomasso-QMDap1TAu0g-unsplash.jpg"
        alt="pricing background img"
      />
      <div class="pricing__home-content">
        <h4 class="pricing__home-name">Pricing</h4>
        <h1 class="pricing__home-title">
          Security. Privacy. Freedom. <br />For Everyone.
        </h1>
        <p class="pricing__home-description">
          Select a <span class="pricing__home-span"> VPN </span> plan to access
          your favorite content with
          <span class="pricing__home-span">lightning speed</span> and<br /><span
            class="pricing__home-span"
            >Unlimited Data.</span
          >
        </p>
        <ul class="pricing__home-list">
          <li class="pricing__homelist-item">
            <a class="pricing__homelist-item-link" href="">
              <img
                class="pricing__homelist-img"
                src="./images/camera-pricing-logo.png"
                alt="logo"
              />
              Gallery
            </a>
          </li>
          <li class="pricing__homelist-item">
            <a class="pricing__homelist-item-link" href="">
              <img
                class="pricing__homelist-img"
                src="./images/pricing-logo.png"
                alt="logo"
              />
              Prices
            </a>
          </li>
          <li class="pricing__homelist-item">
            <a class="pricing__homelist-item-link" href="">
              <img
                class="pricing__homelist-img"
                src="./images/pricing-phone-logo.png"
                alt="logo"
              />Contact
            </a>
          </li>
        </ul>
      </div>
    </section>

    <section class="gallery__section">
      <div class="gallery__container">
        <div class="gallery__items">
          <img
            class="gallery__img"
            src="./images/yarhitzi-sister-side-up.JPG"
            alt="img"
          />
          <h6>Side Profile</h6>
        </div>
        <div class="gallery__items">
          <img
            class="gallery__img gallery__img-2"
            src="./images/yarhitzi-sister-standing.JPG"
            alt="img"
          />
          <h6>Front Profile</h6>
        </div>
        <div class="gallery__items">
          <img
            class="gallery__img"
            src="./images/yarhitzi-sister-side.JPG"
            alt="Model"
          />
          <h6>Side Profile</h6>
        </div>
      </div>
    </section>

    <section class="form__section">
      <h2 class="form__section-title">Contact Me</h2>
      <div class="form__container">
        <form name="contact-form" class="contact__form" novalidate>
          <label for="name" class="form__label-contact"
            >Name
            <input type="text" id="name" class="form__input" required />
          </label>
          <label for="email" class="form__label-contact"
            >Email
            <input type="email" id="email" class="form__input" required />
          </label>
          <label for="message" class="form__label-contact"
            >Message
            <textarea
              id="message"
              rows="5"
              class="form__input"
              required
            ></textarea>
          </label>
          <button type="submit" class="submit__btn">Send Message</button>
        </form>
      </div>
    </section>

    <template id="slideshow-template">
      <img class="slide" src="" alt="" />
    </template>

    <script defer src="./index.js"></script>
  </body>
</html>
