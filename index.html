<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGR Photography</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./images/camera-favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <nav class="navbar">
      <div class="logo">
        <img
          class="logo-img"
          src="./images/LENS(1).png"
          alt="AGR Photography Logo"
        />
      </div>

      <button class="burger" id="burger">
        <span class="burger__line burger__line-top"></span>
        <span class="burger__line burger__line-middle"></span>
        <span class="burger__line burger__line-bottom"></span>
      </button>

      <ul class="nav-links">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- header section is here :) -->
    <header class="header">
      <div class="slideshow" id="slideshow">
        <!-- the img will be injected here  -->
      </div>
    </header>

    <template id="slideshow-template">
      <img class="slide" src="" alt="" />
    </template>

    <script defer src="./index.js"></script>
  </body>
</html>
